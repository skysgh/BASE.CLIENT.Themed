<!-- start review -->
<section class="section" [id]="sectionsInfo.endorsements.id">
  <div class="bg-overlay bg-overlay-pattern"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-5">
          <h3 class="mb-3 fw-semibold">
            {{'CUSTOM.SITE.ANON.HOME.ENDORSEMENTS.TITLE'| baseTranslate}}
          </h3>
          <p class="text-muted mb-4 ff-secondary">
            {{'CUSTOM.SITE.ANON.HOME.ENDORSEMENTS.DESCRIPTION'| baseTranslate}}
          </p>
        </div>
      </div>
    </div>

    <div class="row justify-content-center  bg-primary">
      <div class="col-lg-10">
        <div class="text-center">
          <div>
            <i class="ri-double-quotes-l text-success display-3"></i>
          </div>
          <h4 class="text-white mb-5">
            <span class="text-success">19k</span>
            + Satisfied clients
          </h4>

          <!-- Swiper -->
          <div class="swiper navigation-swiper rounded testimonial-slider" dir="ltr">
            <ngx-slick-carousel class="carousel" [config]="review">
              <!-- âœ… UPDATED: Use signal instead of observable -->
              @for (review of endorsementService.enabledEndorsements(); track $index) {
              <div class="swiper-slide" ngxSlickItem>
                <div class="row justify-content-center g-0">
                  <div class="col-10">
                    <div class="text-white-50">
                      <p class="fs-20 ff-secondary mb-4">
                        "{{review.quote}}"
                      </p>

                      <div>
                        <h5 class="text-white">{{review.author}}</h5>
                        <p>{{review.role}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>}
            </ngx-slick-carousel>
          </div>
          <!-- end slider -->
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</section>
<!-- end review -->
