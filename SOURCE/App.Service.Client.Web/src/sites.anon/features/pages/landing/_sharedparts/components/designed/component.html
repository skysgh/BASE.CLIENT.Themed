<section class="section" [id]="sectionsInfo.designed.id">
  <div class="container">
    <div class="row align-items-center gy-4">
      <div class="col-lg-6 order-2 order-lg-1">
        <div class="text-muted">
          <h5 class="fs-12 text-uppercase text-success">Design</h5>
          <h4 class="mb-3">{{'BASE.DASHBOARDS.PLURAL'| baseTranslate}}</h4>

          <p class="mb-4 ff-secondary">
            {{'CUSTOM.SITE.ANON.HOME.DASHBOARDS.DESCRIPTION'| baseTranslate}}
          </p>

          <div class="row">
            <div class="col-sm-5">
              <div class="vstack gap-2">
                <ng-container *ngIf="features$ | async as features">
                  <ng-container *ngFor="let item of features.slice(0, 3) ; let i = index;">

                    <div class="d-flex align-items-center">
                      <div class="flex-shrink-0 me-2">
                        <div class="avatar-xs icon-effect">
                          <div class="avatar-title bg-transparent text-success rounded-circle h2">
                            <i class="ri-check-fill"></i>
                          </div>
                        </div>
                      </div>
                      <div class="flex-grow-1">
                        <h5 class="fs-14 mb-0">{{item.title| baseTranslate}}</h5>
                        {{item.description| baseTranslate}}
                      </div>
                    </div>
                    </ng-container>
                  </ng-container>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="vstack gap-2">

                <ng-container *ngIf="features$ | async as features">
                  <ng-container *ngFor="let item of features.slice(3, 6) ; let i = index;">

                    <div class="d-flex align-items-center">
                      <div class="flex-shrink-0 me-2">
                        <div class="avatar-xs icon-effect">
                          <div class="avatar-title bg-transparent text-success rounded-circle h2">
                            <i class="ri-check-fill"></i>
                          </div>
                        </div>
                      </div>
                      <div class="flex-grow-1">
                        <h5 class="fs-14 mb-0">{{item.title| baseTranslate}}</h5>
                        {{item.description| baseTranslate}}
                      </div>
                    </div>
                  </ng-container>
                </ng-container>
              </div>
            </div>
          </div>

          <div class="mt-4">
            <a href="index.html" class="btn btn-primary">
              {{'BASE.LEARNINGS.LEARN_MORE' | baseTranslate}}
              <i class="ri-arrow-right-line align-middle ms-1"></i>
            </a>
          </div>
        </div>
      </div>
      <!-- end col -->
      <div class="col-lg-6 col-sm-7 col-10 ms-auto order-1 order-lg-2">
        <div>
          <img src="{{this.appsConfiguration.others.sites.constants.assets.images.pages.home.features}}img-2.png" alt="" class="img-fluid">
        </div>
      </div>
    </div>
