<div *ngIf="data">
  <span>{{data.title}}</span>


  <p></p>

  <button type="button"
          routerLink="../browse"
          class="btn btn-primary waves-effect waves-light">
    {{'BASE.ACTIONS.RETURN' | baseTranslate}}
  </button>

  <button type="button"
          [routerLink]="['../edit',data.id]"
          [skipLocationChange]="true"
          class="btn btn-outline-secondary waves-effect waves-light">
    {{'BASE.ACTIONS.UPDATE' | baseTranslate}}
  </button>

  <h5>SubSpikes:</h5>

  <app-base-apps-spike-subspikes-browse></app-base-apps-spike-subspikes-browse>

</div>
