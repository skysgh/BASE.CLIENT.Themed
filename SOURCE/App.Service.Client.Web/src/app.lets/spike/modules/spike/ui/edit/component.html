<div *ngIf="data">

  <form action="javascript:void(0);" class="row g-3">
    <div class="col-12">
      <div class="text-end">
        <button type="button"
                [routerLink]="['../../view', data.id]"
                class="btn btn-outline-secondary waves-effect waves-light">
          {{'BASE.ACTIONS.CANCEL' | baseTranslate}}
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <label for="inputGiven" class="form-label">{{'BASE.PERSONS.IDENTITIES.NAMES.GIVEN' | baseTranslate}}&nbsp;</label>
      <input type="text" class="form-control" id="inputGiven" placeholder="{{'BASE.PERSONS.IDENTITIES.NAMES.GIVEN_EXAMPLE' | baseTranslate}}&nbsp;">
    </div>
    <div class="col-md-6">
      <label for="inputSurname" class="form-label">{{'BASE.PERSONS.IDENTITIES.NAMES.SURNAME' | baseTranslate}}&nbsp;</label>
      <input type="text" class="form-control" id="inputSurname" placeholder="{{'BASE.PERSONS.IDENTITIES.NAMES.SURNAME_EXAMPLE' | baseTranslate}}&nbsp;">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">{{'BASE.CHANNELS.POSTAL.ADDRESS.STREET' | baseTranslate}}&nbsp;</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="{{'BASE.CHANNELS.POSTAL.ADDRESS.STREET_EXAMPLE' | baseTranslate}}&nbsp;">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">{{'BASE.CHANNELS.POSTAL.ADDRESS.UNIT' | baseTranslate}}&nbsp;</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="{{'BASE.CHANNELS.POSTAL.ADDRESS.UNIT_EXAMPLE' | baseTranslate}}&nbsp;">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">{{'BASE.CHANNELS.POSTAL.ADDRESS.CITY' | baseTranslate}}&nbsp;</label>
      <input type="text" class="form-control" id="inputCity" placeholder="{{'BASE.CHANNELS.POSTAL.ADDRESS.CITY_EXAMPLE' | baseTranslate}}&nbsp;">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">{{'BASE.CHANNELS.POSTAL.ADDRESS.STATE' | baseTranslate}}&nbsp;</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
        <option>...</option>
        <option>...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">{{'BASE.CHANNELS.POSTAL.ADDRESS.POSTAL_CODE' | baseTranslate}}&nbsp;</label>
      <input type="text" class="form-control" id="inputZip" placeholder="{{'BASE.CHANNELS.POSTAL.ADDRESS.POSTAL_CODE_EXAMPLE' | baseTranslate}}&nbsp;">
    </div>
    <div class="col-12">
      <div class="text-end">
        <button type="button"
                [routerLink]="['../../view', data.id]"
                class="btn btn-primary waves-effect waves-light">
          {{'BASE.ACTIONS.SAVE' | baseTranslate}}
        </button>

        <button type="button"
                routerLink="../../view"
                class="btn btn-outline-secondary waves-effect waves-light">
          {{'BASE.ACTIONS.CANCEL' | baseTranslate}}
        </button>
      </div>
    </div>
  </form>


  <a class="button"
     [routerLink]="['../view', data.id]"
     routerLinkActive="activebutton"
     ariaCurrentWhenActive="page">
    {{'BASE.ACTIONS.CANCEL' | baseTranslate}}
  </a>

</div>
