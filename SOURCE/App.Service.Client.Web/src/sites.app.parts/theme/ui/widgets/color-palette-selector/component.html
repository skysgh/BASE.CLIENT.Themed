<div class="color-palette-selector">
  <h6 class="fw-semibold text-uppercase mb-3">Primary Color</h6>
  <p class="text-muted mb-3">Choose your preferred accent color:</p>
  
  <div class="d-flex flex-wrap gap-2">
    @for (color of colors; track color.id) {
      <button 
        type="button"
        class="color-swatch"
        [class.selected]="isSelected(color)"
        [style.background-color]="color.value"
        [attr.title]="color.name"
        [attr.aria-label]="'Select ' + color.name + ' theme color'"
        [attr.aria-pressed]="isSelected(color)"
        (click)="selectColor(color)">
        @if (isSelected(color)) {
          <i class="ri-check-line"></i>
        }
      </button>
    }
  </div>
  
  <div class="mt-2">
    <small class="text-muted">
      Selected: <strong>{{ selectedColorId | titlecase }}</strong>
    </small>
  </div>
</div>
