HI from Spike Edit

<form action="javascript:void(0);" class="row g-3">
  <div class="col-12">
    <div class="text-end">
      <button type="button"
              routerLink="/"
              class="btn btn-outline-secondary waves-effect waves-light">
        Cancel
      </button>
    </div>
  </div>
  <div class="col-md-6">
    <label for="inputGiven" class="form-label">Given name(s)</label>
    <input type="text" class="form-control" id="inputGiven" placeholder="Email">
  </div>
  <div class="col-md-6">
    <label for="inputSurname" class="form-label">Surname</label>
    <input type="text" class="form-control" id="inputSurname" placeholder="Email">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or other identifier if any">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" placeholder="City">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
      <option>...</option>
      <option>...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Postal Code</label>
    <input type="text" class="form-control" id="inputZip" placeholder="Zin code">
  </div>
  <div class="col-12">
    <div class="text-end">
      <button type="button"
              routerLink="/"
              class="btn btn-primary waves-effect waves-light">
        Save
      </button>

      <button type="button"
              routerLink="/"
              class="btn btn-outline-secondary waves-effect waves-light">
        Cancel
      </button>
    </div>
  </div>
</form>

<a class="button"
   routerLink="/"
   routerLinkActive="activebutton"
   ariaCurrentWhenActive="page">
  Cancel
</a>
