<!-- Splash screen shown until app is ready -->
<div class="splash-screen" *ngIf="!isReady" [@fadeOut]>
  <div class="splash-content">
    <!-- âœ… Account-aware logo -->
    <img [src]="logoUrl$ | async" 
         [alt]="(accountName$ | async) || 'Loading'" 
         class="splash-logo">
    <div class="splash-spinner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <p class="splash-message">Loading {{(accountName$ | async) || 'application'}}...</p>
  </div>
</div>

<!-- Actual app - shown when ready -->
<div class="app-content" *ngIf="isReady" [@fadeIn]>
  <router-outlet></router-outlet>
</div>
