<div *ngIf="data">
  <span>{{data.title}}</span>
</div>



<button type="button"
        routerLink="/browse"
        class="btn btn-primary waves-effect waves-light">
  Return
</button>

<button type="button"
        [routerLink]="['/edit',data.id]"
        [skipLocationChange]="true"
        class="btn btn-outline-secondary waves-effect waves-light">
  Edit
</button>
