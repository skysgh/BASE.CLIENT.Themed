<!-- Breadcrumb Navigation -->
<nav aria-label="breadcrumb" class="mb-3">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item">
      <a routerLink="../../../spikes">
        <i class="bx bx-home-alt me-1"></i>
        Spikes
      </a>
    </li>
    @if (parentSpike) {
      <li class="breadcrumb-item">
        <a [routerLink]="['../../../', parentSpikeId]">
          {{parentSpike.title}}
        </a>
      </li>
    }
    <li class="breadcrumb-item">
      <a routerLink="../../">Sub-Spikes</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      Add New
    </li>
  </ol>
</nav>

<!-- Page Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h4 class="mb-1">
      <i class="bx bx-plus-circle me-2 text-primary"></i>
      Add Sub-Spike
    </h4>
    @if (parentSpike) {
      <p class="text-muted mb-0">
        Adding to: <strong>{{parentSpike.title}}</strong>
      </p>
    }
  </div>
</div>

<!-- Error Alert -->
@if (saveError) {
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bx bx-error-circle me-2"></i>
    {{saveError}}
    <button type="button" class="btn-close" (click)="saveError = null"></button>
  </div>
}

<!-- Form Card -->
<div class="card">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSave()">
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="model">
      </formly-form>

      <!-- Form Actions -->
      <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
        <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">
          <i class="bx bx-x me-1"></i>
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="isCreateDisabled">
          @if (saving) {
            <span class="spinner-border spinner-border-sm me-1"></span>
          }
          @if (!saving) {
            <i class="bx bx-plus me-1"></i>
          }
          {{saving ? 'Creating...' : 'Create Sub-Spike'}}
        </button>
      </div>
    </form>
  </div>
</div>
