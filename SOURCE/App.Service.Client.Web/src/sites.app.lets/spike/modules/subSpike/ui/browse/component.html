<!-- Breadcrumb Navigation -->
<nav aria-label="breadcrumb" class="mb-3">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item">
      <a routerLink="../../spikes">
        <i class="bx bx-home-alt me-1"></i>
        Spikes
      </a>
    </li>
    <li class="breadcrumb-item" *ngIf="parentSpike">
      <a [routerLink]="['../../', parentSpikeId]">
        {{parentSpike.title}}
      </a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      Sub-Spikes
    </li>
  </ol>
</nav>

<!-- Page Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h5 class="mb-1">
      <i class="bx bx-layer me-2"></i>
      Sub-Spikes
      <span class="badge bg-secondary ms-2" *ngIf="!loading">{{data.length}}</span>
    </h5>
    <p class="text-muted mb-0" *ngIf="parentSpike">
      Breakdown of: <strong>{{parentSpike.title}}</strong>
    </p>
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-outline-secondary" (click)="goToParent()">
      <i class="bx bx-arrow-back me-1"></i>
      Back to Spike
    </button>
    <button class="btn btn-primary" (click)="onAddNew()">
      <i class="bx bx-plus me-1"></i>
      Add Sub-Spike
    </button>
  </div>
</div>

<!-- Loading State -->
<div *ngIf="loading" class="text-center py-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="text-muted mt-2">Loading sub-spikes...</p>
</div>

<!-- Empty State -->
<div *ngIf="!loading && (!data || data.length === 0)" class="text-center py-5">
  <i class="bx bx-layer display-4 text-muted"></i>
  <p class="mt-3 text-muted">No sub-spikes yet.</p>
  <button class="btn btn-primary" (click)="onAddNew()">
    <i class="bx bx-plus me-1"></i>
    Create First Sub-Spike
  </button>
</div>

<!-- Sub-Spikes Table -->
<div class="card" *ngIf="!loading && data && data.length > 0">
  <div class="card-body p-0">
    <table class="table table-hover table-nowrap mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col" class="text-end">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let x of data; let i = index">
          <td class="text-muted">{{i + 1}}</td>
          <td>
            <a href="javascript:void(0)" (click)="onView(x)" class="fw-medium">
              {{x.title}}
            </a>
          </td>
          <td class="text-muted">{{x.description}}</td>
          <td class="text-end">
            <div class="dropdown">
              <button class="btn btn-soft-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="bx bx-dots-horizontal-rounded"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="javascript:void(0)" (click)="onView(x)">
                    <i class="bx bx-show me-2"></i>View
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="javascript:void(0)" (click)="onEdit(x)">
                    <i class="bx bx-edit me-2"></i>Edit
                  </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item text-danger" href="javascript:void(0)" (click)="onDelete(x)">
                    <i class="bx bx-trash me-2"></i>Delete
                  </a>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
