<table class="table table-hover table-nowrap mb-0">
  <thead class="table-light">
    <tr>
      <th scope="col">{{'BASE.SHARED.HEADERS.TITLE' | translate}}</th>
      <th scope="col">{{'BASE.SHARED.HEADERS.DESCRIPTION' | translate}}</th>
      <th scope="col">{{'BASE.SHARED.HEADERS.ACTIONS' | translate}}</th>
    </tr>
  </thead>
  <tbody *ngIf="data">
    <tr *ngFor="let x of data">
      <td>{{x.title}}</td>
      <td>{{x.description}}</td>
      <td><a [routerLink]="['../view/', x.id]"><i class="ri-download-2-line"></i></a></td>
    </tr>
  </tbody>
</table>
