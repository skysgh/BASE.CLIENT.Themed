<div *ngIf="data">
  <span>{{data.title}}</span>


  <p></p>

  <button type="button"
          routerLink="/browse"
          class="btn btn-primary waves-effect waves-light">
    {{'BASE.SHARED.ACTIONS.RETURN' | translate}}
  </button>

  <button type="button"
          [routerLink]="['/edit',data.id]"
          [skipLocationChange]="true"
          class="btn btn-outline-secondary waves-effect waves-light">
    {{'BASE.SHARED.ACTIONS.UPDATE' | translate}}
  </button>

  <h5>SubSpikes:</h5>

  <app-apps-spikes-subspike-browse></app-apps-spikes-subspike-browse>

</div>
