<div *ngFor="let item of items" class="summary-item-selector">

  <!-- Your custom template for SummaryItem goes here -->
  <div (click)="selectItem(item,$event)"
       (dblclick)="onDoubleClick(item,$event)"
       (mousedown)="startPressTimer(item, $event)"
       (mouseup)="clearPressTimer($event)"
       (mouseleave)="clearPressTimer($event)"
       class="summary-item">

    <app-search-summaryitem [summaryItem]="item"></app-search-summaryitem>

    <span *ngIf="selectedItems.includes(item)" class="selected">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           class="feather feather-check-circle">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
    </span>

  </div>

</div>
