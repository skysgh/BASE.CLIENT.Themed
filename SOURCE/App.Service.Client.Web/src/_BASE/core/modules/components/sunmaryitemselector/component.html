<div *ngFor="let item of items">

  <!-- Your custom template for SummaryItem goes here -->
  <div (click)="selectItem(item)"
       (mousedown)="startPressTimer(item)"
       (mouseup)="clearPressTimer()"
       (mouseleave)="clearPressTimer()">
    <app-search-summaryitem [summaryItem]="item"></app-search-summaryitem>
    <div *ngIf="selectedItems.includes(item)" class="badge"></div>
  </div>

</div>
