<!-- auth-page wrapper -->
<div class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">
  <div class="bg-overlay"></div>
  <!-- auth-page content -->
  <div class="auth-page-content overflow-hidden pt-lg-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card overflow-hidden border-0">
            <div class="row justify-content-center g-0">
              <div class="col-lg-6">
                <div class="p-lg-5 p-4 auth-one-bg h-100">
                  <div class="bg-overlay"></div>
                  <div class="position-relative h-100 d-flex flex-column">
                    <div class="mb-4">
                      <a routerLink="/" class="d-block">
                        <img src="assets/images/logos/logo-light.png"
                             alt="" height="18">
                      </a>
                    </div>
                    <div class="mt-auto">
                      <div class="mb-3">
                        <i class="ri-double-quotes-l display-4 text-success"></i>
                      </div>

                      <ngb-carousel [showNavigationArrows]="showNavigationArrows">
                        <ng-template ngbSlide>
                          <div class="carousel-inner text-center text-white pb-5">
                            <div class="carousel-item active">
                              <p class="fs-15 fst-italic">" TODO: Quote #1 "</p>
                            </div>
                          </div>
                        </ng-template>
                        <ng-template ngbSlide>
                          <div class="carousel-inner text-center text-white pb-5">
                            <div class="carousel-item active">
                              <p class="fs-15 fst-italic">" TODO: Quote #2 "</p>
                            </div>
                          </div>
                        </ng-template>
                        <ng-template ngbSlide>
                          <div class="carousel-inner text-center text-white pb-5">
                            <div class="carousel-item active">
                              <p class="fs-15 fst-italic">" TODO: Quote #3 "</p>
                            </div>
                          </div>
                        </ng-template>
                      </ngb-carousel>
                      <!-- end carousel -->
                    </div>
                  </div>
                </div>
              </div>
              <!-- end col -->

              <div class="col-lg-6">
                <div class="p-lg-5 p-4 text-center">
                  <lord-icon src="https://cdn.lordicon.com/hzomhqxz.json"
                             trigger="loop"
                             colors="primary:#25a0e2,secondary:#08a88a"
                             style="width:180px;height:180px">
                  </lord-icon>
                  <div class="mt-4 pt-2">
                    <h5>
                      {{'BASE.STATUS_UPDATES.YOU_ARE_LOGGING_OUT' | translate}}
                    </h5>
                    {{'BASE.CREDITS.THANK_YOU_FOR_USING' | translate}} {{system.title}}
                    <div class="mt-4">
                      <a routerLink="/auth/signin/basic"
                         class="btn btn-success w-100">
                        {{'BASE.ACTIONS.SIGN_IN'| translate}}
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
          </div>
          <!-- end card -->
        </div>
        <!-- end col -->

      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->
  <app-base-common-components-footer-a></app-base-common-components-footer-a>
</div>
<!-- end auth-page-wrapper -->
