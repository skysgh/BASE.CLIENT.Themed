<!-- auth-page wrapper -->
<div class="auth-page-wrapper py-5 d-flex justify-content-center align-items-center min-vh-100">

  <!-- auth-page content -->
  <div class="auth-page-content overflow-hidden p-0">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-xl-7 col-lg-8">
                  <div class="text-center">
                      <img src="{{system.sources.assets.public.static.themes.images.pages.errors}}error400-cover.png"
                           alt="error img" class="img-fluid">
                      <div class="mt-3">
                        <h1 class="display-1 fw-medium">
                          {{'BASE.ERRORS.404.ID'}}
                        </h1>
                        <h3 class="text-uppercase">
                          {{'BASE.ERRORS.404.TITLE'|translate}}
                        </h3>
                        <p class="text-muted mb-4">
                          {{'BASE.ERRORS.404.DESCRIPTION'|translate}}
                        </p>
                        <a routerLink="/" class="btn btn-primary">
                          <i class="mdi mdi-home me-1"></i>
                          {{'BASE.HOME.TITLE'|translate}}
                        </a>
                      </div>
                  </div>
              </div><!-- end col -->
          </div>
          <!-- end row -->
      </div>
      <!-- end container -->
  </div>
  <!-- end auth-page content -->
</div>
<!-- end auth-page-wrapper -->
