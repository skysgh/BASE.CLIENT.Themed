<!-- auth-page wrapper -->
<div class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">
  <div class="bg-overlay"></div>
  <!-- auth-page content -->
  <div class="auth-page-content overflow-hidden pt-lg-5">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-xl-5">
                  <div class="card overflow-hidden">
                      <div class="card-body p-4">
                        <div class="text-center">
                          <lord-icon class="avatar-xl"
                                     src="https://cdn.lordicon.com/etwtznjn.json"
                                     trigger="loop"
                                     colors="primary:#25a0e2,secondary:#00bd9d">
                          </lord-icon>
                          <h1 class="display-1 fw-medium">
                            {{'BASE.ERRORS.404.ID'}}
                          </h1>
                          <h3 class="text-primary mb-4">
                            {{'BASE.ERRORS.404.TITLE'| baseTranslate}}
                          </h3>
                          <p class="text-muted mb-4">
                            {{'BASE.ERRORS.PAGE_NOT_FOUND_DESCRIPTION'| baseTranslate}}
                          </p>
                          <a routerLink="/" class="btn btn-success">
                            <i class="mdi mdi-home me-1"></i>
                            {{'BASE.SITE.LOCATIONS.HOME'| baseTranslate}}
                          </a>
                        </div>
                      </div>
                  </div>
                  <!-- end card -->
              </div>
              <!-- end col -->

          </div>
          <!-- end row -->
      </div>
      <!-- end container -->
  </div>
  <!-- end auth page content -->
</div>
<!-- end auth-page-wrapper -->
