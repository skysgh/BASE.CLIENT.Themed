<!-- auth-page wrapper -->
<div class="auth-page-wrapper py-5 d-flex justify-content-center align-items-center min-vh-100">

  <!-- auth-page content -->
  <div class="auth-page-content overflow-hidden p-0">
      <div class="container-fluid">
          <div class="row justify-content-center">
              <div class="col-xl-4 text-center">
                  <div class="error-500 position-relative">
                      <img src="{{system.sources.assets.public.static.themes.images.pages.errors}}error500.png"
                           alt="" class="img-fluid error-500-img error-img" />
                      <h1 class="title text-primary">
                        {{'BASE.ERRORS.500.ID'| baseTranslate}}
                      </h1>
                  </div>
                  <div>
                    <h4>{{'BASE.ERRORS.500.TITLE'| baseTranslate}}! </h4>
                      <p class="text-muted w-75 mx-auto">
                        {{'BASE.ERRORS.500.DESCRIPTION'| baseTranslate}}
                      </p>
                      <a routerLink="/" class="btn btn-primary">
                        <i class="mdi mdi-home me-1"></i>
                        {{'BASE.HOME.SINGULAR'| baseTranslate}}
                      </a>
                  </div>
              </div><!-- end col-->
          </div>
          <!-- end row -->
      </div>
      <!-- end container -->
  </div>
  <!-- end auth-page content -->
</div>
<!-- end auth-page-wrapper -->
