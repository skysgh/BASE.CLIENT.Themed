<div class="row">
  <div class="col">

    <div class="h-100">
      <div class="row mb-3 pb-1">
        <div class="col-12">
          <div class="d-flex align-items-lg-center flex-lg-row flex-column">
            <div class="flex-grow-1">
              <h4 class="fs-16 mb-1">Good Morning, Anna!</h4>
              <p class="text-muted mb-0">Here's what's happening with your store today.</p>
            </div>
            <div class="mt-3 mt-lg-0">
              <div class="row g-3 mb-0 align-items-center">
                <div class="col-sm-auto">
                  <div class="input-group">
                    <!--<input class="form-control flatpickr-input" type="text" mwlFlatpickr [dateFormat]="'d M, Y'" [(ngModel)]="currentDate" [altInput]="false" [convertModelValue]="true" mode="range">-->
                    <div class="input-group-text bg-primary border-primary text-white"><i class="ri-calendar-2-line"></i></div>
                  </div>
                </div>
                end col
                <div class="col-auto">
                  <button type="button" class="btn btn-soft-primary" routerLink="/ecommerce/add-product"><i class="ri-add-circle-line align-middle me-1"></i> Add Product</button>
                </div>
                end col
                <div class="col-auto">
                  <!--<button type="button" class="btn btn-soft-secondary btn-icon waves-effect waves-light layout-rightside-btn" (click)="toggleActivity()"><i class="ri-pulse-line"></i></button>-->
                </div>
                end col
              </div>
              end row
            </div>
          </div> end card header 
        </div>
        end col
      </div>
      end row

      <div class="row">
        @for (stat of summaries; track $index) {
        <div class="col-xl-3 col-md-6">
          <app-stat
                    [title]="stat.title"
                    [description]="stat.description"
                    [iconId]="stat.iconId"
                    [value]="stat.values['value']"
                    [percentage]="stat.values['percentage']"
                    [profit]="stat.values['profit']"
                    ></app-stat>
        </div>
        }
      </div>  end row



      </div>
    </div>
  </div>
