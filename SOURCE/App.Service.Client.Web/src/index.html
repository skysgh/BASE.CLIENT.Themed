<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Loading...</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ✅ FIXED: Use correct asset path -->
  <link rel="icon" type="image/x-icon" href="/assets/sites.app/deployed/images/favIcons/favicon.ico">
  
  <!-- ✅ Detect preferred color scheme BEFORE styles load -->
  <script>
    // Detect user's theme preference from OS/Browser settings
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    // Apply theme class immediately (before Angular loads)
    document.documentElement.classList.add(prefersDark ? 'theme-dark' : 'theme-light');
  </script>
  
  <!-- ✅ Inline splash styles (no external CSS, shows immediately) -->
  <style>
    /* Base splash styles */
    #app-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 99999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.6s ease-out;  /* ✅ Slightly slower for smoother fade */
    }
    
    /* ✅ Light theme (default) */
    html.theme-light #app-splash {
      background-color: #ffffff;
      color: #333333;
    }
    
    html.theme-light .splash-message {
      color: #333333;
    }
    
    html.theme-light .splash-details {
      color: #666666;
    }
    
    html.theme-light .spinner-border {
      color: #405189;
    }
    
    /* ✅ Dark theme */
    html.theme-dark #app-splash {
      background-color: #1a1d2e;
      color: #e0e0e0;
    }
    
    html.theme-dark .splash-message {
      color: #e0e0e0;
    }
    
    html.theme-dark .splash-details {
      color: #a0a0a0;
    }
    
    html.theme-dark .spinner-border {
      color: #6c8adb;
    }
    
    /* Hide splash when Angular marks ready */
    #app-splash.loaded {
      opacity: 0;
      pointer-events: none;
    }
    
    .splash-content {
      text-align: center;
      max-width: 400px;
      padding: 2rem;
    }
    
    .splash-logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .splash-spinner {
      margin-bottom: 1rem;
    }
    
    .splash-message {
      font-size: 1rem;
      margin-top: 1rem;
      font-weight: 500;
    }
    
    .splash-details {
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
    
    /* Hide Angular app until ready */
    app-root {
      opacity: 0;
      transition: opacity 0.6s ease-in;  /* ✅ Match splash fade timing */
    }
    
    /* Show app when ready */
    app-root.ready {
      opacity: 1;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }
    
    /* Bootstrap spinner styles (inline) */
    .spinner-border {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      vertical-align: text-bottom;
      border: 0.25em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border 0.75s linear infinite;
    }
    
    @keyframes spinner-border {
      to {
        transform: rotate(360deg);
      }
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body>
  <!-- ✅ Pure HTML splash (respects user's theme preference) -->
  <div id="app-splash">
    <div class="splash-content">
      <img src="/assets/apps.bootstrap/media/open/images/logos/logo-light.png" 
           alt="Loading" 
           class="splash-logo">
      <div class="splash-spinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <p class="splash-message">Preparing your experience...</p>
      <p class="splash-details">Loading configuration and translations</p>
    </div>
  </div>

  <!-- Angular app (hidden until ready) -->
  <app-root></app-root>
</body>

</html>
