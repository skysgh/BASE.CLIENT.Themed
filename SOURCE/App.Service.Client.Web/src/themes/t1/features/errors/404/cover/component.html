<!-- auth-page wrapper -->
<div class="auth-page-wrapper py-5 d-flex justify-content-center align-items-center min-vh-100">

  <!-- auth-page content -->
  <div class="auth-page-content overflow-hidden p-0">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-xl-7 col-lg-8">
                  <div class="text-center">
                      <img src="{{this.appsConfiguration.others.themes.current.constants.assets.images.pages.errors}}error400-cover.png"
                           alt="error img" class="img-fluid">
                      <div class="mt-3">
                        <h1 class="display-1 fw-medium">
                          {{'BASE.ERRORS.404.ID'}}
                        </h1>
                        <h3 class="text-uppercase">
                          {{'BASE.ERRORS.404.TITLE'| baseTranslate}}
                        </h3>
                        <p class="text-muted mb-4">
                          {{'BASE.ERRORS.404.DESCRIPTION'| baseTranslate}}
                        </p>
                        
                        <!-- 
                          Action Buttons:
                          1. Back: Primary (blue), first position
                          2. Home/Hub: Secondary (outline), second position
                        -->
                        <div class="d-flex justify-content-center gap-2">
                          <!-- Back Button (Primary blue, first position) -->
                          <button type="button"
                                  (click)="goBack()" 
                                  class="btn btn-primary">
                            <i class="bx bx-arrow-back me-1"></i>
                            {{'BASE.ACTIONS.BACK'| baseTranslate}}
                          </button>
                          
                          <!-- Home/Hub Link (Secondary outline, second position) -->
                          <a [routerLink]="homeUrl" class="btn btn-outline-secondary">
                            <i class="mdi mdi-home me-1"></i>
                            @if (isAuthenticated) {
                              {{'BASE.HUB.SINGULAR'| baseTranslate}}
                            } @else {
                              {{'BASE.HOME.SINGULAR'| baseTranslate}}
                            }
                          </a>
                        </div>
                      </div>
                  </div>
              </div><!-- end col -->
          </div>
          <!-- end row -->
      </div>
      <!-- end container -->
  </div>
  <!-- end auth-page content -->
</div>
<!-- end auth-page-wrapper -->
