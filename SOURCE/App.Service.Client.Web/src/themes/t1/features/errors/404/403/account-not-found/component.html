<div class="d-flex flex-column flex-root">
  <div class="d-flex flex-column flex-center text-center p-10">
    <div class="card card-flush w-lg-650px py-5">
      <div class="card-body py-15 py-lg-20">
        <!-- Logo - FROM ACCOUNT CONFIG -->
        <div class="mb-7">
          <a href="/" class="mb-12">
            <img *ngIf="logoUrl$ | async as logoUrl" 
                 [src]="logoUrl" 
                 alt="Logo" 
                 class="h-40px" />
          </a>
        </div>

        <!-- Title -->
        <h1 class="fw-bolder text-gray-900 mb-5">
          Account Not Found
        </h1>

        <!-- Account ID Display -->
        <div class="fw-semibold fs-6 text-gray-500 mb-7">
          The account <strong class="text-danger">"{{ accountId }}"</strong> does not exist or is not configured.
        </div>

        <!-- Description -->
        <div class="mb-11">
          <p class="text-gray-700 fs-6">
            This could happen if:
          </p>
          <ul class="text-start text-gray-700 fs-6 mb-0">
            <li>The account URL was mistyped</li>
            <li>The account has been removed or deactivated</li>
            <li>You followed an outdated link</li>
          </ul>
        </div>

        <!-- Actions -->
        <div class="mb-0">
          <a href="/pages" class="btn btn-sm btn-primary me-3">
            Go to Default Site
          </a>
          <a href="javascript:history.back()" class="btn btn-sm btn-light-primary">
            Go Back
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
