<div class="auth-page-wrapper pt-5">
  <!-- auth page bg -->
  <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
    <div class="bg-overlay"></div>

    <div class="shape">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
        <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
      </svg>
    </div>
  </div>

  <!-- auth page content -->
  <div class="auth-page-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center pt-4">
            <div class="">
              <img src="{{this.appsConfiguration.others.themes.current.constants.assets.images.pages.errors}}error.svg"
                   alt="" class="error-basic-img move-animation">
            </div>
            <div class="mt-n4">
              <h1 class="display-1 fw-medium">
                {{'BASE.ERRORS.404.ID'| baseTranslate}}
              </h1>
              <h3 class="text-uppercase">
                {{'BASE.ERRORS.404.TITLE'| baseTranslate}}
              </h3>
              <p class="text-muted mb-4">
                {{'BASE.ERRORS.404.DESCRIPTION'| baseTranslate}}
              </p>
              
              <!-- 
                Action Buttons:
                1. Back: Primary (blue), first position
                2. Home/Hub: Secondary (outline), second position
                   - "Hub" for authenticated users
                   - "Home" for anonymous users
              -->
              <div class="d-flex justify-content-center gap-2">
                <!-- Back Button (Primary blue, first position) -->
                <button type="button"
                        (click)="goBack()" 
                        class="btn btn-primary"
                        title="{{'BASE.ACTIONS.BACK_DESCRIPTION' | baseTranslate}}">
                  <i class="bx bx-arrow-back me-1"></i>
                  {{'BASE.ACTIONS.BACK'| baseTranslate}}
                </button>
                
                <!-- Home/Hub Link (Secondary outline, second position) -->
                <a [routerLink]="homeUrl" class="btn btn-outline-secondary">
                  <i class="mdi mdi-home me-1"></i>
                  @if (isAuthenticated) {
                    {{'BASE.HUB.SINGULAR'| baseTranslate}}
                  } @else {
                    {{'BASE.HOMES.SINGULAR'| baseTranslate}}
                  }
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->

    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->
  <!-- footer -->
  <app-base-common-components-footer-a></app-base-common-components-footer-a>
  <!-- end Footer -->

</div>
<!-- end auth-page-wrapper -->
