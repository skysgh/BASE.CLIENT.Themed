<div class="auth-page-wrapper pt-5">
  <!-- auth page bg -->
  <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
    <div class="bg-overlay"></div>

    <div class="shape">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
        <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
      </svg>
    </div>
  </div>

  <!-- auth page content -->
  <div class="auth-page-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center mt-sm-5 mb-4 text-white-50">
            <div>
              <a routerLink="/" class="d-inline-block auth-logo">
                <!-- ✅ MULTI-ACCOUNT: Use AccountService observable -->
                @if (logo$ | async; as logo) {
                  <img [src]="logo" alt="" height="20">
                }
              </a>
            </div>
            <p class="mt-3 fs-15 fw-medium">
              <!-- ✅ MULTI-ACCOUNT: Use AccountService observable -->
              {{appDescription$ | async}}&nbsp;
            </p>
          </div>
        </div>
      </div>
      <!-- end row -->

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">
            <div class="card-body p-4">

              <!-- ============================================ -->
              <!-- PROVIDER SELECTION VIEW -->
              <!-- ============================================ -->
              @if (currentView === 'providers') {
                <div class="provider-view">
                  <div class="text-center mt-2">
                    <h5 class="text-primary">
                      Create Your Account
                    </h5>
                    <p class="text-muted">
                      Choose how you want to sign up
                    </p>
                  </div>
                  <div class="p-2 mt-4">
                    <!-- ✅ Loads config from JSON -->
                    <app-auth-provider-list
                      (providerSelected)="onProviderSelected($event)">
                    </app-auth-provider-list>
                  </div>
                </div>
              }

              <!-- ============================================ -->
              <!-- EMAIL SIGNUP VIEW -->
              <!-- ============================================ -->
              @if (currentView === 'email') {
                <div class="email-view">
                  <div class="text-center mt-2">
                    <h5 class="text-primary">
                      Sign Up with Email
                    </h5>
                    <p class="text-muted">
                      Create your account with email and password
                    </p>
                  </div>
                  <div class="p-2 mt-4">
                    <app-email-signup-form
                      [showBackButton]="true"
                      [backText]="'Other sign up options'"
                      [loading]="loading"
                      [errorMessage]="errorMessage"
                      [signInRoute]="signInRoute"
                      (signupSubmit)="onEmailSignup($event)"
                      (backClicked)="showProviders()">
                    </app-email-signup-form>
                  </div>
                </div>
              }

            </div>
            <!-- end card body -->
          </div>
          <!-- end card -->

          <div class="mt-4 text-center">
            <p class="mb-0">
              Already have an account?
              <a [routerLink]="signInRoute" class="fw-semibold text-primary text-decoration-underline">
                Sign in
              </a>
            </p>
          </div>

        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->
  <!-- footer -->
  <app-base-common-components-footer-a></app-base-common-components-footer-a>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
