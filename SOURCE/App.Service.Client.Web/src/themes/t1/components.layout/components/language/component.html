<div class="dropdown ms-1 topbar-head-dropdown header-item" ngbDropdown>
  <button type="button"
          class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          ngbDropdownToggle>
    <img src="{{flagvalue}}"
         alt="Header Language"
         height="20"
         class="rounded">
  </button>
  <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
    <!-- âœ… UPDATED: Direct array iteration (signal-based service) -->
    @for (item of languages; track item.languageCode) {
      <a href="javascript:void(0);"
         class="dropdown-item notify-item language py-2"
         data-lang="eng"
         (click)="setLanguage(item)"
         [ngClass]="{'active': activeLanguageCode === item.languageCode}">
        <img [src]="coreConstants.assets.images.flags + item.flagImageId +'.svg'"
             alt="user-image"
             class="me-2 rounded"
             height="18">
        <span class="align-middle">{{item.name}}</span>
      </a>
    }
  </div>
</div>
