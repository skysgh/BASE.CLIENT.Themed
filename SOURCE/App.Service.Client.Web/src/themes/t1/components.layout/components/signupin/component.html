<!-- Setting the language permits being appraised of Terms before they accept
     as they sign up/in.-->
<div class="d-flex gap-2">
  <a [routerLink]="themeConfiguration.navigation.auth.signin"
     class="btn btn-outline-primary">
    {{'BASE.SIGN_INS.SINGULAR'| baseTranslate}}
  </a>
  <a [routerLink]="themeConfiguration.navigation.auth.signup"
     class="btn btn-primary">
    {{'BASE.SIGN_UPS.SINGULAR'| baseTranslate}}
  </a>
</div>
