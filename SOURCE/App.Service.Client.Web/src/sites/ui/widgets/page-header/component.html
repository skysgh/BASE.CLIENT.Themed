<div class="page-header mb-4">
<!-- Breadcrumb trail - using reusable breadcrumbs component -->
@if (showBreadcrumb) {
  <div class="mb-2">
    <app-breadcrumbs></app-breadcrumbs>
  </div>
}
      
      
<div class="d-flex justify-content-between align-items-start">
    <!-- Left side: Back + Icon + Title -->
    <div class="d-flex align-items-center gap-3">
      <!-- Back button -->
      @if (showBack) {
        <button 
          type="button" 
          class="btn btn-soft-primary rounded-circle back-btn"
          (click)="goBack()"
          [title]="backLabel">
          <i class="bx bx-arrow-back"></i>
        </button>
      }
        
      <!-- Icon (font-based or image URL) -->
      @if (icon || iconUrl) {
        <div class="type-icon {{ iconBackground }}">
          @if (iconUrl) {
            <img [src]="iconUrl" [alt]="title" class="icon-img">
          } @else {
            <i class="{{ getIconClasses() }}"></i>
          }
        </div>
      }
        
      <!-- Title & Subtitle -->
      <div>
        <h4 class="mb-1">{{ title }}</h4>
        @if (subtitle) {
          <p class="text-muted mb-0">{{ subtitle }}</p>
        } @else {
          <p class="text-muted mb-0">
            <ng-content select="[subtitle]"></ng-content>
          </p>
        }
      </div>
    </div>
      
    <!-- Right side: Actions -->
    <div class="d-flex gap-2 align-items-center page-actions">
      <ng-content select="[actions]"></ng-content>
    </div>
  </div>
</div>
