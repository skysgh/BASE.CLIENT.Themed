<!-- start client section -->
<div class="pt-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

              <div class="text-center mt-5">
                <h5 class="fs-20">
                  {{'BASE.TRUST.DESCRIPTION'| baseTranslate}}
                </h5>
                <!-- Swiper -->
                <ng-container *ngIf="list$| async as list">
                  <div class="swiper trusted-client-slider mt-sm-5 mt-4 mb-sm-5 mb-4" dir="ltr">
                    <ngx-slick-carousel class="carousel" [config]="carouselConfiguration">

                      @for (item of list; track $index) {
                      <div class="swiper-slide" ngxSlickItem>
                        <div class="client-images">
                          <img src="{{this.system.sources.assets.public.dynamic.services.images.trustedBy}}{{item.imageName}}"
                               alt="{{item.title| baseTranslate}}"
                               class="mx-auto img-fluid d-block">
                        </div>
                      </div>
                      }
                    </ngx-slick-carousel>
                  </div>
                  </ng-container>
              </div>

            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end client section -->
