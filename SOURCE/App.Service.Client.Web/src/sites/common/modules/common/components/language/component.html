<div class="dropdown ms-1 topbar-head-dropdown header-item" ngbDropdown>
  <button type="button"
          class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          ngbDropdownToggle>
    <!--@if(flagvalue === undefined){
    <img src="{{valueset}}"
         alt="Header Language"
         height="20"
         class="rounded">}
    @else {-->
    <img src="{{flagvalue}}"
         alt="Header Language"
         height="20"
         class="rounded">
    <!--}-->
  </button>
  <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>

    <ng-container *ngIf="systemLanguages$ | async as languages">
      <ng-container *ngFor="let item of languages ; let i = index; trackBy: trackByCountryCode">
        <a href="javascript:void(0);"
           class="dropdown-item notify-item language py-2"
           data-lang="eng"
           (click)="setLanguage(item)"
           [ngClass]="{'active': activeLanguageCode === item.languageCode}">
          <img [src]="system.sources.assets.public.static.default.images.flags + item.languageCode +'.svg'"
               alt="user-image"
               class="me-2 rounded"
               height="18">
          <span class="align-middle">{{item.title}}</span>
        </a>
      </ng-container>
    </ng-container>
  </div>
</div>
